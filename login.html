<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">

    <title>Document</title>

</head>
<body>

    <header>
        <div>
            <a href="index.html"><img id="logo" src="LOGO/logoTsWhite.png" alt="logo"></a>
        </div>
    </header>

    <div class="container">

        <div class="formulario">
            
            <form class="form">
                
                <h2>Conecte-se</h2>

                <div class="otherLogins">

                    <a href="https://www.facebook.com/?locale=pt_BR" class="boxIcons">
                        <img src="LOGIN IMAGES/iconFacebook.png" alt="Facebook">
                    </a>

                    <a href="https://accounts.google.com/?hl=pt-br" class="boxIcons">
                        <img src="LOGIN IMAGES/iconGoogle.png" alt="GoogleImg">
                    </a>

                </div>

                <div class="form-group">
                    <input type="email" class="caixa" name="email" required placeholder="Email">
                </div>
                
                <div class="form-group">
                    <input type="password" class="caixa" name="senha" pattern=".{8,}" title="A senha deve ter pelo menos 8 caracteres" required placeholder="Senha">
                </div>
    
                <a id="link" href="Signin.html">NÃ£o possui uma conta?</a>
                
                <div class="botaoRegisterOrLogin">
                    <a href="index.html" id="botao">ENTRAR</a>
                </div>

            </form>
            
            
        </div>
        
        <div class="bckg">
            <div class="img-arr">
            </div>
        </div>
        
    </div>

</div>
</body>
</html>
